<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .task { display: flex; justify-content: space-between; padding: 10px; border: 1px solid #ccc; margin-bottom: 5px; }
        .completed { text-decoration: line-through; color: gray; }
        .actions button { margin-left: 5px; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add/" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li class="task {% if task.completed %}completed{% endif %}">
                <span>{{ task.title }}</span>
                <div class="actions">
                    <form action="/complete/{{ task.id }}/" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">{% if task.completed %}Undo{% else %}Complete{% endif %}</button>
                    </form>
                    <form action="/delete/{{ task.id }}/" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
